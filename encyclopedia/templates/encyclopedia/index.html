{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
  {% if not result %}
    <h1>All Pages</h1>
  {% else %}
    <h1>Search Results</h1>
  {% endif %}

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'view_entry' title=entry %}">{{ entry }}</a></li>
        {% empty %}
            <p>Not found!</p>
        {% endfor %}
    </ul>

{% endblock %}
